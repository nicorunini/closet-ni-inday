<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Login Form</title>
    <link rel="stylesheet" href="style.css">
<head>
  <meta charset="UTF-8">
  <title>Outfit Planner - ClosetMate</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Outfit Planner</h1>
    <a href="mainmenu.html">‚Üê Back to Menu</a>
  </header>

  <form class="planner-form">
    <label>Date</label>
    <input type="date" name="date">

    <label>Occasion</label>
    <select name="occasion">
      <option>Casual</option>
      <option>Work</option>
      <option>Party</option>
      <option>Formal</option>
    </select>

    <label>Weather</label>
    <select name="weather">
      <option>Sunny</option>
      <option>Rainy</option>
      <option>Cold</option>
      <option>Hot</option>
    </select>

    <label>Tags</label>
    <input type="text" name="tags" placeholder="travel, meeting, summer">

    <button type="submit">Generate Outfit</button>
  </form>
</body>
</html>
