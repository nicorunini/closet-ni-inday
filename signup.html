<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2>Create Account</h2>
                <p>Sign up to get started</p>
            </div>
            
            <form class="login-form" id="signupForm" novalidate>
                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="text" id="username" name="username" required autocomplete="username">
                        <label for="username">Username</label>
                        <span class="focus-border"></span>
                    </div>
                    <span class="error-message" id="usernameError"></span>
                </div>

                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="email" id="signupEmail" name="email" required autocomplete="email">
                        <label for="signupEmail">Email Address</label>
                        <span class="focus-border"></span>
                    </div>
                    <span class="error-message" id="signupEmailError"></span>
                </div>

                <div class="form-group">
                    <div class="input-wrapper password-wrapper">
                        <input type="password" id="signupPassword" name="password" required autocomplete="new-password">
                        <label for="signupPassword">Password</label>
                        <button type="button" class="password-toggle" id="signupPasswordToggle" aria-label="Toggle password visibility">
                            <span class="eye-icon"></span>
                        </button>
                        <span class="focus-border"></span>
                    </div>
                    <span class="error-message" id="signupPasswordError"></span>
                </div>

                <div class="form-group">
                    <div class="input-wrapper password-wrapper">
                        <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password">
                        <label for="confirmPassword">Confirm Password</label>
                        <button type="button" class="password-toggle" id="confirmPasswordToggle" aria-label="Toggle password visibility">
                            <span class="eye-icon"></span>
                        </button>
                        <span class="focus-border"></span>
                    </div>
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>

                <button type="submit" class="login-btn btn">
                    <span class="btn-text">Sign Up</span>
                    <span class="btn-loader"></span>
                </button>
            </form>
            </div>

            <div class="signup-link">
                <p>Already have an account? <a href="index.html">Sign in</a></p>
            </div>

            <div class="success-message" id="signupSuccessMessage">
                <div class="success-icon">âœ“</div>
                <h3>Account Created!</h3>
                <p>Redirecting to your dashboard...</p>
            </div>
        </div>
    </div>

    <script src="../../shared/js/form-utils.js"></script>
    <script src="signup.js"></script>
</body>
</html>
